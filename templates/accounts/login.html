{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/myApp/signup.css' %}">

<style>
  .form-row a {
    font-size: 18px;
  }
</style>

{% endblock head %}

{% block title %} Log In {% endblock title %}

{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              <h4>
                <i class="fa fa-sign-in"></i> Log In</h4>
            </div>
            <div class="card-body">
              <!--Alerts-->
              {% include 'partials/_alert.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password" class="form-control" required placeholder="Confirm Password">
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <small> Not registered? <a href="{% url 'signup' %}">Create an account</a> </small>

                <!-- social login -->
                <div class="form-row">
                    <div class="social-login mx-auto">
                      <small class=""> You can also login with </small><br>
                        <a href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook mx-2 "></i></a>
                        <a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google mx-2 text-danger"></i></a>
                        <a href="{% url 'social:begin' 'github' %}"><i class="fa fa-github mx-2 text-dark"></i></a>
                      </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
