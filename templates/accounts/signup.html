{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/myApp/signup.css' %}">
{% endblock head %}

{% block title %} Register {% endblock title %}

{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              <h4>
                <i class="fa fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!--Alerts-->
              {% include 'partials/_alert.html' %}
                <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-dataz">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name"  class="form-control" required placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required placeholder="Email Address">
                </div>
              
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" id="p1" name="password" class="form-control" required placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" id="p2" name="password2" class="form-control" required placeholder="Confirm Password">
                </div>
                <input type="submit" value="Sign Up" class="btn btn-secondary btn-block">
                <small> Already Registered? <a href="{% url 'login' %}">Login</a> </small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script>
    
  let inp1 = document.querySelector('#p1');
  let inp2 = document.querySelector('#p2');
  function checkInp() {
    // values
    var passoword1 = document.querySelector('#p1').value;
    var passoword2 = document.querySelector('#p2').value;

    if (passoword1 != '' || passoword2 != '') {
      inp1.style.borderColor = 'crimson';
      inp1.style.borderWidth = '1.5px';

      inp2.style.borderColor = 'crimson';
      inp2.style.borderWidth = '1.5px';
    }

    if (passoword1 == passoword2) {
      inp1.style.borderColor = 'lightgreen';
      inp1.style.borderWidth = '1.5px';

      inp2.style.borderColor = 'lightgreen';
      inp2.style.borderWidth = '1.5px';
    }

    if (passoword1 == '' || passoword2 == '') {
      inp1.style.borderColor = 'grey';
      inp1.style.borderWidth = '1.5px';

      inp2.style.borderColor = 'grey';
      inp2.style.borderWidth = '1.5px';
    }
    





  }

  inp1.addEventListener('input', checkInp);
  inp2.addEventListener('input', checkInp);



  </script>

{% endblock content %}
